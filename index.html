<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career & Experience Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Career & Experience Visualizer</h1>
            <div class="header-actions">
                <button id="export-btn" class="btn btn-secondary">Export Data</button>
                <button id="import-btn" class="btn btn-secondary">Import Data</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
        </header>

        <main>
            <section class="employment-section">
                <div class="section-header">
                    <h2>Employment History</h2>
                    <button id="add-employment-btn" class="btn btn-primary">Add Employment</button>
                </div>
                <div id="employment-list" class="employment-list"></div>
            </section>

            <section class="timeline-section">
                <h2>Career Timeline</h2>
                <div id="timeline" class="timeline"></div>
            </section>

            <section class="tags-overview">
                <h2>Experience Tags Overview</h2>
                <div class="tag-filters">
                    <button class="tag-filter active" data-category="all">All</button>
                    <button class="tag-filter" data-category="test target tech">Test Target Tech</button>
                    <button class="tag-filter" data-category="test tech">Test Tech</button>
                    <button class="tag-filter" data-category="skill">Skills</button>
                </div>
                <div id="tags-cloud" class="tags-cloud"></div>
            </section>
        </main>
    </div>

    <!-- Employment Modal -->
    <div id="employment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="employment-modal-title">Add Employment</h3>
                <span class="close">&times;</span>
            </div>
            <form id="employment-form">
                <div class="form-group">
                    <label for="emp-title">Job Title:</label>
                    <input type="text" id="emp-title" required>
                </div>
                <div class="form-group">
                    <label for="emp-company">Company:</label>
                    <input type="text" id="emp-company" required>
                </div>
                <div class="form-group">
                    <label for="emp-start-date">Start Date:</label>
                    <input type="month" id="emp-start-date" required>
                </div>
                <div class="form-group">
                    <label for="emp-end-date">End Date:</label>
                    <input type="month" id="emp-end-date">
                    <small>Leave empty if current position</small>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Employment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Assignment Modal -->
    <div id="assignment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="assignment-modal-title">Add Assignment</h3>
                <span class="close">&times;</span>
            </div>
            <form id="assignment-form">
                <div class="form-group">
                    <label for="assign-title">Assignment Title:</label>
                    <input type="text" id="assign-title" required>
                </div>
                <div class="form-group">
                    <label for="assign-description">Description:</label>
                    <textarea id="assign-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="assign-start-date">Start Date:</label>
                    <input type="month" id="assign-start-date" required>
                </div>
                <div class="form-group">
                    <label for="assign-end-date">End Date:</label>
                    <input type="month" id="assign-end-date">
                    <small>Leave empty if ongoing</small>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Assignment</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tag Modal -->
    <div id="tag-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="tag-modal-title">Add Experience Tag</h3>
                <span class="close">&times;</span>
            </div>
            <form id="tag-form">
                <div class="form-group">
                    <label for="tag-name">Tag Name:</label>
                    <input type="text" id="tag-name" required>
                </div>
                <div class="form-group">
                    <label for="tag-category">Category:</label>
                    <select id="tag-category" required>
                        <option value="">Select category...</option>
                        <option value="test target tech">Test Target Tech</option>
                        <option value="test tech">Test Tech</option>
                        <option value="skill">Skill</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tag-description">Description:</label>
                    <textarea id="tag-description" rows="2"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Tag</button>
                </div>
            </form>
        </div>
    </div>

    <script src="models.js"></script>
    <script src="app.js"></script>
</body>
</html>
